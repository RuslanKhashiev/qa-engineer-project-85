---
- summary: |
    Проверка регистрации пользователя через Github
  requirement: |
    При верном вводе данных пользователь должен успешно зарегистрироваться(У пользователя должна быть создана учетная запись GitHub)
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Регистрация с помощью GitHub
  steps:
    - Нажимаем на "Зарегестрироваться с помощью Github"
    - Вводим нужные данные 
    - Нажимаем кнопку «Зарегестрироваться»
  expected-result: |
    Пользователь должен попасть на главную страницу CodeBattle

- summary: |
    Проверка отправки сообщений в чате
  requirement: |
    Отправленное сообщение видно у всех пользователей.
  prerequisites: |
    Открыта главная страница CodeBattle
  test-data: |
    Сообщение = "Привет!"
  steps:
    - Нажимаем на кнопку отправки сообщений
    - Вводим нужное сообщение
    - Жмем кнопку отправки
  expected-result: |
    Пользователь должен успешно отправить свое сообщение в общий чат.

- summary: |
    Проверка отправки html кода в сообщении
  requirement: |
    html код должен отправиться как обычное сообщение
  prerequisites:
    Открыта страница главная страница сайта
  test-data: |
    html code = <h1>Привет!</h1>
  steps:
    - Нажимаем на кнопку отправки сообщений
    - Вводим html код
    - Жмем кнопку отправки
  expected-result: |
    Отправляется обычное текстовое сообщение

- summary: |
    Проверка функции "Создать игру"
  requirement: |
    При вводе определенных данных создается игра
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    level: 2 звезды
    Game type: with other users
    Time control: 8 min
    Task: random task
  steps:
    - Жмем кнопку "Создать игру"
    - Выбираем лвл
    - Выбираем тип игры
    - Выбираем время игры
    - Выбираем случайное задание
    - Жмем кнопку "Создать битву"
  expected-result: |
    Успешно создается новая игра

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен получить сообщение об ошибке

- summary: |
    Проверка функции предложить игру боту
  requirement: |
    Успешно начинается игра с выбранным ботом
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Вкладка "Lobby"
    Кнопка "Fight"
  steps:
    - Нажимаем кнопку fight
  expected-result: |
    Пользователь должен успешно начать игру с выбранным ботом

- summary: |
    Проверка работы таблицы лидеров
  requirement: |
    Таблица лидеров должна показывать игроков по рейтингу
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Вкладка "Leaderboard"
    Кнопка "All"
  steps:
    - Нажимаем кнопку "All"
  expected-result: |
    Пользователь видит таблицу с 7 лучшими  игроками за все время

- summary: |
    Проверка работы виртуального окружения в игре
  requirement: |
    Виртуальное окружение должно работать
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Вкладка "Lobby"
    Кнопка "fight"
    Виртуальное окружение
  steps:
    - Нажимаем кнопку "fight" на любом боте
  expected-result: |
    Пользователь видит меню игры с виртуальным окружением, куда можно писать различные команды

- summary: |
    Проверка возможности сменить язык программирования
  requirement: |
    Пользователь должен успешно сменить язык программирования на нужный
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Вкладка "Lobby"
    Кнопка "fight"
    Список с ЯП
  steps:
    - Нажимаем кнопку "fight" на любом боте
    - Нажимаем на список с ЯП
    - Выбираем язык Dart
  expected-result: |
    Пользователь видит полный список всех доступных языков программирования, после нажатия на определенный виртуальное окружение подстраивается под него
    
