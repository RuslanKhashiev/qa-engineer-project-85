    Отправляется обычное текстовое сообщение

- summary: |
    Проверка функции "Создать игру"
  requirement: |
    При вводе определенных данных создается игра
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    level: 2 звезды
    Game type: with other users
    Time control: 8 min
    Task: random task
  steps:
    - Жмем кнопку "Создать игру"
    - Выбираем лвл
    - Выбираем тип игры
    - Выбираем время игры
    - Выбираем случайное задание
    - Жмем кнопку "Создать битву"
  expected-result: |
    Успешно создается новая игра

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен получить сообщение об ошибке

