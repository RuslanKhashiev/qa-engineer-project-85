    Пользователь должен попасть на главную страницу CodeBattle

- summary: |
    Проверка отправки сообщений в чате
  requirement: |
    Отправленное сообщение видно у всех пользователей.
  prerequisites: |
    Открыта главная страница CodeBattle
  test-data: |
    Сообщение = "Привет!"
